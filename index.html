<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>i18next - webtranslate</title>

  <!-- Application root. -->
  <base href="/">

  <!-- Application styles. -->
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <div class="header">
    <div class="header-inner"></div>
  </div>

  <div class="main">
    <div class="main-inner"></div>
  </div>

  <div class="footer">
    <div class="footer-inner"></div>
  </div>

  <!-- Application source. -->
  <script data-main="app/config" src="assets/js/libs/require.js"></script>
  <script language="javascipt" type="text/javascript">
    i18nextWT_onready = function(wt) {

      wt.addResourceSet('en', {
        layout: {
          header: {
            language: 'english'
          }
        },
        editor: {
          choose: 'select',
          addKey: 'add Key',
          add: 'add',
          'delete': 'delete',
          edit: 'edit',
          cancel: 'cancel',
          save: 'save',
          test: 'test',
          th: {
            key: 'key',
            specificValue: 'specific value',
            displayedValue: 'displayed value'
          },
          resourceItem: {
            options: 'options',
            optionsDesc: 'one option per line, eg. count=0'
          }
        }   
      });

      wt.addResourceSet('de', {
        layout: {
          header: {
            language: 'deutsch'
          }
        },
        editor: {
          choose: 'Wählen',
          addKey: 'Schlüssel hinzufügen',
          add: 'hinzufügen',
          'delete': 'löschen',
          edit: 'ändern',
          cancel: 'abbrechen',
          save: 'speichern',
          test: 'testen',
          th: {
            key: 'Schlüssel',
            specificValue: 'spezifischer Wert',
            displayedValue: 'angezeigter Wert'
          },
          resourceItem: {
            options: 'Optionen',
            optionsDesc: 'Eine Option pro Zeile, bspw. count=0'
          }
        }
      });

      wt.config(
        {
          fallbackLng: 'en',
          debug: false
        },
        {
          languages: ['de-CH', 'fr', 'it', 'dev'],
          namespaces: ['ns.app', 'ns.common', 'ns.layout', 'ns.msg', 'ns.special'],
          resGetPath: "locales/resources.json?lng=__lng__&ns=__ns__",
          resChangePath: 'locales/change/__lng__/__ns__',
          resRemovePath: 'locales/remove/__lng__/__ns__',
          fallbackLng: "dev",
          dynamicLoad: true
        }
      )

      wt.start();
    };
  </script>
</body>
</html>
